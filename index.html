<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Montserrat Font using Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat&display=swap" rel="stylesheet">
  <title>Calculator!</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="calculator-container">
    <div class="display">
      
    </div>
    <div class="buttons-container">
      <button class="buttons">&pi;</button>
      <button class="buttons">x<sup style="font-size: 0.8rem">y</sup></button>
      <button class="buttons">x!</button>
      <button class="buttons">CE</button>
      <button class="buttons">(</button>
      <button class="buttons">)</button>
      <button class="buttons">%</button>
      <button class="buttons">AC</button>
      <button class="buttons">7</button>
      <button class="buttons">8</button>
      <button class="buttons">9</button>
      <button class="buttons">&divide;</button>
      <button class="buttons">4</button>
      <button class="buttons">5</button>
      <button class="buttons">6</button>
      <button class="buttons">&times;</button>
      <button class="buttons">1</button>
      <button class="buttons">2</button>
      <button class="buttons">3</button>
      <button class="buttons">&minus;</button>
      <button class="buttons">0</button>
      <button class="buttons">.</button>
      <button class="buttons">=</button>
      <button class="buttons">&plus;</button>
    </div>
  </div>
  <div class="history-container">
    <p>History</p>
    <p>12 + 3 = 15</p>
  </div>
</body>
</html>

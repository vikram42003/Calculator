<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Montserrat Font using Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat&display=swap" rel="stylesheet">
  <title>Calculator!</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="calculator-container">
    <div class="display">

    </div>
    <div class="buttons-container">
      <button class="buttons" id="button_pi">&pi;</button>
      <button class="buttons operators_2">x<sup style="font-size: 0.8rem">y</sup></button>
      <button class="buttons" id="button_fact">x!</button>
      <button class="buttons" id="button_CE">CE</button>
      <button class="buttons" id="button_open">(</button>
      <button class="buttons" id="button_close">)</button>
      <button class="buttons operators_2" id="button_%">%</button>
      <button class="buttons" id="button_AC">AC</button>
      <button class="buttons numbers" id="button_7">7</button>
      <button class="buttons numbers" id="button_8">8</button>
      <button class="buttons numbers" id="button_9">9</button>
      <button class="buttons operators_2" id="button_/">&divide;</button>
      <button class="buttons numbers" id="button_4">4</button>
      <button class="buttons numbers" id="button_5">5</button>
      <button class="buttons numbers" id="button_6">6</button>
      <button class="buttons operators_2" id="button_*">&times;</button>
      <button class="buttons numbers" id="button_1">1</button>
      <button class="buttons numbers" id="button_2">2</button>
      <button class="buttons numbers" id="button_3">3</button>
      <button class="buttons operators_2" id="button_-">&minus;</button>
      <button class="buttons numbers" id="button_0">0</button>
      <button class="buttons numbers" id="button_.">.</button>
      <button class="buttons" id="button_equals">=</button>
      <button class="buttons operators_2" id="button_+">&plus;</button>
    </div>
  </div>
  <div class="history-container">
    <p>History</p>
    <p>12 + 3 = 15</p>
  </div>
  <script src="./javascript.js"></script>
</body>
</html>
